<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Maze Meander</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<script src="js/jQuery.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/mazeMeander.js"></script>
		<script type="text/javascript" src="js/mouse.js"></script>
		<script type="text/javascript" src="js/cat.js"></script>
		<script type="text/javascript" src="js/mazes.js"></script>
	</head>	
<body>
	<div id="totalDiv">
		<div id="titleDiv">
			<h1>Maze Meander</h1>
		</div>
		<div id="menuDiv">
			<button type = "button" id = "mainMenuButton" class = "hidden" onclick = resetGame()>Main Menu</button>
			<button type = "button" id="resetButton" class = "hidden"  onclick = startGame()>Restart Level</button>
			<button type = "button" id="pauseButton" class = "hidden" onclick = pauseGame()>Pause</button>
			<h2 id="totalTimeRecord" class = "hidden">Total of all records:  0</h2>
			<h2 id="timerID" class = "hidden" value="Timer: 0">Timer:  0</h2>

			<h2 id="level"></h2>
			<h2 id="cheeseCount"></h2>
			<h3 id="key1Count"></h3>
		</div>
		<div id="gameDiv">
				<button type = "button" id="newGameButton" onclick = startGame()>New Game</button>
				<button type = "button" id = "loadGameButton" onclick = showLoadableLevels()>Load Level</button>
				<button type = "button" id = "howToButton" onclick = howTo()>How To Play</button>

				<label class = "hidden" id="howToText">
					<u>Purpose:</u> <br />
					&nbsp You are a mouse and therefore you want cheese. <br /> &nbsp Navigate your way through the mazes to find all of the cheeses. <br /> &nbsp Use your surroundings to collect hard to get cheeses and to avoid being eaten yourself. <br /><br />
					<u>Controls:</u> <br />
					&nbsp -To Move: Arrow keys or the 'wasd' letters if the site won't fit on your screen.<br />
					&nbsp -Pause/Play: Space bar.<br />
					&nbsp -Next Level(if you just beat a level)/Restart level: Enter.<br />
					&nbsp -If you can't see the whole map on your screen, then zoom out or use 'wasd' letters to control the mouse.<br /><br />
					&nbsp *Hint: Watch the bottom of the screen for messages and hints.
				</label>
		</div>
		<div id="messageDiv">
			<h2 id="message"></h2>
		</div>
	</div>
</body>
</html>
